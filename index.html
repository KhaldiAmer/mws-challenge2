<!DOCTYPE html>
<html>
<head>
    <title>CurrencyConverter</title>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <style>
        button {
            margin:5px;
        }
        #result {
            color:rgb(0,123,255);
            font-size:3em;

        }
    </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/idb-keyval@3/dist/idb-keyval-iife.min.js"></script>
<ons-page>
    <div class="toolbar">
        <div class="toolbar__center">CurrencyConverter</div>
    </div>
    <div style="text-align: center; margin-top: 30px;">
        <ons-input type="number" value ="1" input-id="myinput" min=0 class="text-input text-input--underbar" placeholder="Amount">
    </div>
    <div style="text-align: center; margin-top: 30px;">
        <h3>From:</h3>
        <ons-select  name="currs" select-id="currs">
        </ons-select>
    </div>
    <div style="text-align: center; margin-top: 30px;">
        <h3>To:</h3>
        <ons-select name="currsTo" select-id="currsTo">
        </ons-select>
    </div>
    <section style="padding: 8px">
        <ons-button modifier="large" onclick="makeRequest()">Submit</ons-button>
    </section>
    <div id="result" style="text-align: center; margin-top: 30px;">
    </div>
    <svg class="progress-circular progress-circular--indeterminate" style="display:none;">
        <circle class="progress-circular__background"/>
        <circle class="progress-circular__primary progress-circular--indeterminate__primary"/>
        <circle class="progress-circular__secondary progress-circular--indeterminate__secondary"/>
    </svg>
<script src="app.js">

</script>
    </ons-page>
</body>
</html>
